<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table task</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <style media="screen">
     #category, #name {
       cursor: pointer;
     }
     #category:hover, #name:hover {
       color: #ccc;
     }
  </style>

</head>
<body>
  <section class="container" style="margin-top: 2rem">
    <h2 class="title is-2">PS2 JS+RegExp</h2>
    <h4 class="subtitle is-4">Table task</h4>
    <nav class="panel" style="width: 600px;">
      <p class="panel-heading">
        Customer's Bill
      </p>
      <div class="panel-block">
        <div class="field is-horizontal" style="width: 100%">
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input class="input" id="input" type="text" placeholder="Search by name" onkeyup="fillByName()">
              </p>
            </div>
            <div class="field">
              <p class="control">
                <div class="select" style="width: 100%">
                  <select placeholder="Filter by category" style="width: 100%" id="select" onchange="byCategory()">
                    <option value="" selected>Filter by category</option>
                    <option value="supplies">Office supplies</option>
                    <option value="furniture">Furniture</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-block">
        <table class="table is-striped is-fullwidth">
          <thead>
            <tr>
              <th id="category" onclick="alphabeticalSort('category')">Category<span id="categoryDirection">▼</span></th>
              <th id="name" onclick="alphabeticalSort('name')">Name<span id="nameDirection">▼</span></th>
              <th>Amount</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id='body'>
            <tr>
              <td>Office supplies</td>
              <td>Pen</td>
              <td>10</td>
              <td>2$</td>
            </tr>
            <tr>
              <td>Furniture</td>
              <td>Chair</td>
              <td>1</td>
              <td>20$</td>
            </tr>
            <tr>
              <td>Other</td>
              <td>Trash bin</td>
              <td>1</td>
              <td>5$</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th></th>
              <th></th>
              <th>Total:</th>
              <th id="sum">45$</th>
            </tr>
          </tfoot>
        </table>

      </div>
    </nav>
  </section>
</body>
<script type="text/javascript" src="main.js">
</script>
</html>
